<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovDeals Service | Truck Inventory</title>
  <link rel="icon" type="image/png" href="/logo-gov.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* BODY & HEADINGS */
    body { font-family: 'Inter', sans-serif; background:#f9fafb; margin:0; padding-top:70px; scroll-behavior:smooth; color:#111827; }
    h1 { text-align:center; font-size:36px; margin-bottom:20px; }

    /* FILTERS */
    .inventory-filters {
      display:flex; gap:20px; justify-content:center; flex-wrap:wrap; margin-bottom:40px;
    }
    .inventory-filters select {
      padding:10px 14px; border-radius:4px; border:1px solid #d1d5db; font-size:15px;
    }

    /* CONTAINER */
    .inventory-container {
      max-width:1200px; margin:0 auto; display:grid; gap:40px; padding:0 20px;
    }

    /* TRUCK CARD */
    .truck-card { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.08); animation:fadeUp 0.5s ease forwards; opacity:1; transition:opacity 0.4s; }
    .truck-info { padding:20px; }
    .truck-info h2 { font-size:22px; margin-bottom:10px; }
    .truck-info p { font-size:14px; margin-bottom:6px; color:#374151; }
    .truck-info .price { font-weight:700; font-size:18px; margin:10px 0; color:#2563eb; }
    .truck-info ul { list-style:none; padding-left:0; margin-bottom:10px; }
    .truck-info ul li { position:relative; padding-left:22px; margin-bottom:6px; }
    .truck-info ul li::before { content:'✔'; position:absolute; left:0; color:#16a34a; font-weight:bold; }
    .quote-btn { display:inline-block; margin-top:10px; padding:10px 16px; background:#2563eb; color:white; border-radius:4px; text-decoration:none; font-weight:600; }

    /* IMAGE SLIDER */
    .slider { position: relative; width:100%; height:250px; overflow:hidden; border-radius:6px; margin-bottom:15px; }
    .slides { display:flex; transition:0.5s ease-in-out; }
    .slides img { width:100%; flex-shrink:0; object-fit:cover; }
    .slider-buttons { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%); }
    .slider-buttons button { background:rgba(0,0,0,0.5); color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }

    /* ANIMATION */
    @keyframes fadeUp { from {transform:translateY(20px);opacity:0;} to {transform:translateY(0);opacity:1;} }

    /* RESPONSIVE */
    @media(max-width:768px){ .truck-info h2{font-size:20px;} .slider{height:180px;} }

    /* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(17, 24, 39, 0.95);
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #ffffff;
  font-size: 20px;
  font-weight: 700;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 24px;
}

.nav-links a {
  color: #d1d5db;
  text-decoration: none;
  font-weight: 600;
}

.nav-links a:hover {
  color: #ffffff;
}

.nav-cta {
  background: #2563eb;
  padding: 8px 14px;
  border-radius: 4px;
  color: #ffffff !important;
}

.menu-toggle {
  display: none;
  color: #ffffff;
  font-size: 24px;
  cursor: pointer;
}

/* MOBILE NAV */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 64px;
    right: 0;
    background: #111827;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    display: none;
  }

  .nav-links.show {
    display: flex;
  }
}
  </style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">GovDeals Service</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="nav-cta">Home</a></li>
      <li><a href="#about" class="nav-cta">About</a></li>
      <li><a href="#services" class="nav-cta">Services</a></li>
      <li><a href="inventory.html" class="nav-cta">Inventory</a></li>
      <li><a href="#contact" class="nav-cta">Contact</a></li>
    </ul>

    <div class="menu-toggle" id="menuToggle">☰</div>
  </div>
</nav>
  
<h1>Truck Inventory</h1>

<!-- FILTERS -->
<div class="inventory-filters">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="New">New Trucks</option>
    <option value="Used">Used Trucks</option>
    <option value="Rental">Rental Trucks</option>
  </select>

  <select id="priceFilter">
    <option value="all">All Prices</option>
    <option value="low">Below $50,000</option>
    <option value="mid">$50,000 - $100,000</option>
    <option value="high">Above $100,000</option>
  </select>

  <select id="yearFilter">
    <option value="all">All Years</option>
    <option value="2025">2025</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
  </select>
</div>

<div class="inventory-container" id="inventoryContainer"></div>

<script>

  // MOBILE NAV TOGGLE
const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

  
const trucks = [
  {
    title:"2020 Volvo VNL64T740",
    year:2020,
    price:48700,
    category:"Rental",
    specs:["Mileage: 515,000 miles","Condition: Used, well-maintained","Location: Dallas, Texas","VIN: 4V4NC9EH7LN243381"],
    description:"Looking for a reliable, high-performance truck? This 2020 Volvo VNL64T740 is ready to hit the road!",
    images:["images/volvo1.jpg","images/volvo2.jpg","images/volvo3.jpg","images/volvo4.jpg"]
  },
  {
    title:"2025 Mack MD74 Water Truck",
    year:2025,
    price:145000,
    category:"New",
    specs:["Condition: New","VIN: 1M2MDBAA7SS077640","Engine: Mack MP7","Transmission: Automatic","Water Capacity: High-volume tank","Heavy-Duty Build","Low Mileage"],
    description:"Upgrade your fleet with this brand-new 2025 Mack MD74 water truck, perfect for construction and heavy-duty jobs.",
    images:["mack1.jpg","mack2.jpg","mack3.jpg","mack4.jpg"]
  },
  {
    title:"2019 Peterbilt 579",
    year:2019,
    price:35800,
    category:"Used",
    specs:["Make & Model: Peterbilt 579","Year: 2019","Condition: New","Engine: PACCAR MX-13","Transmission: Automatic","Low Mileage","Features: Spacious sleeper cab"],
    description:"A dependable truck for long hauls or expanding your fleet.",
    images:["peterbilt1.jpg","peterbilt2.jpg","peterbilt3.jpg","peterbilt4.jpg"]
  },
  {
    title:"2016 Volvo VNM64T Day Cab",
    year:2016,
    price:5250,
    category:"Used",
    specs:["VIN: 4V4MC9EH2GN952124","Engine: Volvo D13 12.8L Elec 455 hp (CORE LOCKED)","Transmission: Volvo I-Shift AT2612D 12-speed","Rear Axle: Meritor MT40-14X","GVW: 52,350 lbs","Odometer: 737,314 miles"],
    description:"Whole or for parts. Engine core locked, alternator sold, no rear tires.",
    images:["volvo_daycab1.jpg","volvo_daycab2.jpg","volvo_daycab3.jpg","volvo_daycab4.jpg"]
  },
  {
    title:"2017 Box Truck",
    year:2017,
    price:18200,
    category:"Used",
    specs:["Mileage: 143,091 miles","GVW: 17,950 lbs","2WD Drivetrain","Diesel","Automatic Transmission","Condition: Used, Well-Maintained"],
    description:"No CDL required. Perfect for business or personal use.",
    images:["boxtruck1.jpg","boxtruck2.jpg","boxtruck3.jpg","boxtruck4.jpg"]
  },
  {
    title:"2016 RAM 1500 Lone Star Fleet 4x4",
    year:2016,
    price:17995,
    category:"Used",
    specs:["Engine: 5.7L V8","Transmission: 8-speed Automatic","Crew Cab","4X4 Drivetrain","Well-maintained","Sleek gray exterior with black interior"],
    description:"Ready to tackle any job or adventure.",
    images:["ram15001.jpg","ram15002.jpg","ram15003.jpg","ram15004.jpg"]
  }
];

const container = document.getElementById("inventoryContainer");
const categoryFilter = document.getElementById("categoryFilter");
const priceFilter = document.getElementById("priceFilter");
const yearFilter = document.getElementById("yearFilter");

// CREATE CARDS ONCE
const truckCards = trucks.map(truck=>{
  const card = document.createElement("div");
  card.className="truck-card";
  card.dataset.category = truck.category;
  card.dataset.price = truck.price;
  card.dataset.year = truck.year;

  card.innerHTML = `
    <div class="slider">
      <div class="slides">
        ${truck.images.map(img=>`<img src="${img}" alt="${truck.title}">`).join('')}
      </div>
      <div class="slider-buttons">
        <button class="prev">◀</button>
        <button class="next">▶</button>
      </div>
    </div>
    <div class="truck-info">
      <h2>${truck.title} (${truck.year})</h2>
      <p class="price">$${truck.price.toLocaleString()}</p>
      <p>${truck.description}</p>
      <ul>${truck.specs.map(spec=>`<li>${spec}</li>`).join('')}</ul>
      <a href="contact.html#contact" class="quote-btn">Request a Quote</a>
    </div>
  `;

  // Slider
  const slides = card.querySelector(".slides");
  const images = slides.querySelectorAll("img");
  const prev = card.querySelector(".prev");
  const next = card.querySelector(".next");
  let current=0;

  prev.addEventListener("click",()=>{current=(current-1+images.length)%images.length; slides.style.transform=`translateX(-${current*100}%)`;});
  next.addEventListener("click",()=>{current=(current+1)%images.length; slides.style.transform=`translateX(-${current*100}%)`;});

  container.appendChild(card);
  return card;
});

// FILTER FUNCTION (MULTI-CRITERIA)
function renderFilteredInventory(){
  const catVal = categoryFilter.value;
  const priceVal = priceFilter.value;
  const yearVal = yearFilter.value;

  truckCards.forEach(card=>{
    const cardPrice = parseInt(card.dataset.price,10);
    const cardCategory = card.dataset.category;
    const cardYear = card.dataset.year;

    let show = true;

    if(catVal!=="all" && cardCategory!==catVal) show=false;
    if(priceVal!=="all"){
      if(priceVal==="low" && cardPrice>=50000) show=false;
      if(priceVal==="mid" && (cardPrice<50000 || cardPrice>100000)) show=false;
      if(priceVal==="high" && cardPrice<=100000) show=false;
    }
    if(yearVal!=="all" && cardYear!==yearVal) show=false;

    if(show){ card.style.display="block"; card.style.opacity=0; setTimeout(()=>{card.style.opacity=1; card.style.transition="opacity 0.4s";},10);}
    else{ card.style.display="none"; }
  });
}

// EVENT LISTENERS
categoryFilter.addEventListener("change",renderFilteredInventory);
priceFilter.addEventListener("change",renderFilteredInventory);
yearFilter.addEventListener("change",renderFilteredInventory);

// INITIAL RENDER
renderFilteredInventory();
</script>

</body>
</html>
